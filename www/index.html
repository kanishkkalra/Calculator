<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        
            <form onsubmit="return false">
                <h3>Calculator</h3>
                <table>
                    <tr>
                        <td colspan="4">
                            <input class="inputs" id="result">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="reset" class="inputs" value="AC"></td>
                        <td colspan="2"><input type="button" class="inputs" value="=" onclick="solve()"></td>
                    </tr>
                    <tr>
                        <td><input type="button"  value="7" class="inputs" onclick="dis('7')"></td>
                        <td><input type="button"  value="8" class="inputs" onclick="dis('8')"></td>
                        <td><input type="button"  value="9" class="inputs" onclick="dis('9')"></td>
                        <td><input type="button"  value="/" class="inputs" onclick="dis('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button"  value="4" class="inputs" onclick="dis('4')"></td>
                        <td><input type="button"  value="5" class="inputs" onclick="dis('5')"></td>
                        <td><input type="button"  value="6" class="inputs" onclick="dis('6')"></td>
                        <td><input type="button"  value="*" class="inputs" onclick="dis('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button"  value="1" class="inputs" onclick="dis('1')"></td>
                        <td><input type="button"  value="2" class="inputs" onclick="dis('2')"></td>
                        <td><input type="button"  value="3" class="inputs" onclick="dis('3')"></td>
                        <td><input type="button"  value="-" class="inputs" onclick="dis('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button"  class="inputs" value="0" onclick="dis('0')"></td>
                        <td><input type="button"  class="inputs" value="00" onclick="dis('00')"></td>
                        <td><input type="button"  class="inputs" value="." onclick="dis('.')"></td>
                        <td><input type="button"  class="inputs" value="+" onclick="dis('+')"></td>
                    </tr>

                </table>
            </form>
        
    </body>
</html>
