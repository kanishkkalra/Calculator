<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="calc">
            <h3>Calculator</h3>
            <form onsubmit="return false">
                <table>
                    <tr>
                        <td colspan="4">
                            <input class="form-control" id="result" name="result">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="reset" class="btn btn-info" value="AC"></td>
                        <td colspan="2"><input type="button" class="btn btn-info" value="=" onclick="solve()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn btn-warning" value="7" onclick="dis('7')"></td>
                        <td><input type="button" class="btn btn-warning" value="8" onclick="dis('8')"></td>
                        <td><input type="button" class="btn btn-warning" value="9" onclick="dis('9')"></td>
                        <td><input type="button" class="btn btn-warning" value="/" onclick="dis('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn btn-warning" value="4" onclick="dis('4')"></td>
                        <td><input type="button" class="btn btn-warning" value="5" onclick="dis('5')"></td>
                        <td><input type="button" class="btn btn-warning" value="6" onclick="dis('6')"></td>
                        <td><input type="button" class="btn btn-warning" value="*" onclick="dis('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn btn-warning" value="1" onclick="dis('1')"></td>
                        <td><input type="button" class="btn btn-warning" value="2" onclick="dis('2')"></td>
                        <td><input type="button" class="btn btn-warning" value="3" onclick="dis('3')"></td>
                        <td><input type="button" class="btn btn-warning" value="-" onclick="dis('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn btn-warning" value="0" onclick="dis('0')"></td>
                        <td><input type="button" class="btn btn-warning" value="00" onclick="dis('00')"></td>
                        <td><input type="button" class="btn btn-warning" value="." onclick="dis('.')"></td>
                        <td><input type="button" class="btn btn-warning" value="+" onclick="dis('+')"></td>
                    </tr>

                </table>
            </form>
        </div>
    </body>
</html>
